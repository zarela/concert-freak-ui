<div class="empty"></div>

<div class="container center">
  <div class="nav">
    <div ng-show="main.isCreating">
      <div class="tracking">
        <p>NOW TRACKING:</p><br>
      </div>
      <em>{{main.newEvent.artist}}</em><br>
      <em>{{newEvent.date}}</em><br>
      <em>{{newEvent.price}}</em><br>
      <em>{{newEvent.url}}</em><br>
    </div>
  </div>

  <form class="col s6" ng-submit="main.createEvent()">
    <div>
      <label for="artist">Artist</label>
      <input type="text" ng-model="main.newEvent.artist">
    </div>
    <div>
      <label for="date">Date</label>
      <input type="text" ng-model="main.newEvent.date">
    </div>
    <div>
      <label for="price">Tiket Price</label>
      <input type="text" ng-model="main.newEvent.price">
    </div>
    <div>
      <label for="url">Event Url</label>
      <input type="text" ng-model="main.newEvent.url">
    </div>
    <div>
      <label for="venue">Venue</label>
      <input type="text" ng-model="main.newEvent.venue">
    </div>
    <div>
      <!-- <label for="rsvp">RSVP</label> -->
      <input type="checkbox" ng-model="main.newEvent" value="true" checked>
      <label for="rsvp">RSVP</label>
    </div>
    <br><br>
    <button class="#311b92 deep-purple darken-4 btn" type="submit">Add Event</button>
  </form>

</div>
